<body>

<div id="homediv"><a href="/" target="_blank"><img src="/media/title_penguin.png" height="64" alt="Penguin in a TV"/></a></div>

<header role="banner">
<div id="title">Icon Machine</div>
</header>

<main role="main">
<br/>
<div>
Display Scale: <select id="displayScale" onchange="RandomArt.notifyDisplayScaleChanged()">
	<option value="1">100%</option>
	<option value="2" selected>200%</option>
</select>
</div>
<div id="generatorCanvas"><canvas id="generator" width="32" height="32"></canvas></div>
<div id="generatorButton">
	<label for="dimension">Size:</label> <select id="dimension" onchange="RandomArt.notifySizeChanged()">
		<option value="16">16</option>
		<option value="32" selected>32</option>
		<!--option value="64">64</option-->
	</select> px<br/>
	<label for="tileDimension">Qty:</label> <select id="tileDimension" onchange="RandomArt.notifyTileDimensionChanged()">
		<option value="1" selected>1</option>
		<option value="2">2x2</option>
		<option value="4">4x4</option>
		<option value="8">8x8</option>
	</select><br/>
	Mode: <select id="iconClass" onchange="RandomArt.notifyIconClassChanged()">
		<option value="potions" selected>Potions</option>
		<option value="blades">Blades</option>
		<!--option value="any">Any</option-->
	</select><br/>
	<button onclick="RandomArt.generateNewImage()">Generate</button>
</div>
<div id="text">
	<p>It generates random pixel art icons for potions or bladed weapons.</p>
	<p>Icons generated by this page are licensed as <a href="https://creativecommons.org/publicdomain/zero/1.0/" target="_blank" rel="noopener">CC0</a>. You can download an icon or sheet by right-clicking on it.</p>
